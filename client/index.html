<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Wayfare</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/start.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="wayfareApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header id="header" class="site-header">
          <nav id="navbar" class="site-navbar navbar navbar-static-top" role="navigation">
            <div class="container">
              <div class="navbar-header">
                <!-- Potential future mobile nav -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <i class="fa fa-bars"></i>
                </button>
                <!-- /Potential future mobile nav -->
                <h1 class="navbar-brand"><i class="fa fa-plane"></i> <a ui-sref="/">Wayfare</a></h1>
              </div>
              <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <!-- Potential future nav -->
                <ul id="navigation" class="nav navbar-nav navbar-right">
                  <li><a href="">&nbsp;</a></li>
                </ul>
                <!-- /Potential future nav -->
              </div>
            </div>
          </nav>
        </header>

    <div class="container">
    <div ng-view ng-controller="MainCtrl"></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="app/scripts/app.js"></script>
        <script src="app/scripts/controllers/main.js"></script>
        <script src="app/scripts/controllers/about.js"></script>
        <!-- <script src="app/airportdata/airports.json"></script> -->
        <!-- endbuild -->
</body>
</html>
