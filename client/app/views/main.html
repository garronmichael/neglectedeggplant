<div class="text-center">
  <form class="container">
    <div class="col-sm-12">
    <h1>Where would you like to go?</h1>
    <div ui-view></div>
    
    <input type="text" ng-model="asyncSelected" placeholder="Type in a city name" typeahead="address for address in getLocation($viewValue)" class="form-control text-center" ng-required="true">

    <a href="#/location" class="smooth-scroll btn btn-danger btn-next" ng-disabled="!asyncSelected" ng-click="submit('destination', asyncSelected)">NEXT</a>
    </div>
  </form>
</div>
