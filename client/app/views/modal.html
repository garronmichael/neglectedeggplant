<div class="modal-header">
    <h3 class="modal-title">Alright! Confirm the following:</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in items">
            <a ng-click="selected.item = item">{{ item }}</a>
        </li>
    </ul>
    <h3>You want to escape <b> {{ custObj.getHome }}</b> and visit <b>{{ custObj.getDestination }}.</b></h3>
    <h3>At <b>most</b>, you'd like to spend <b>${{ custObj.getBudget }}.</b></h3>
    <h3>If we can find a deal, where can we reach you?</h3>

    <form name="emailForm" novalidate>

      <div class="form-group" ng-class="{ 'has-error' : emailFieldForm.email.$invalid }">
      <ng-form name="emailFieldForm">
        <input type="email" class="form-control" name="email" ng-model="email" ng-required="true">
        <p class="help-block" ng-show="emailFieldForm.email.$invalid">Valid Email Required</p>
        </ng-form>

        </div>

    </form>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit('email', email); close(); success();">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
