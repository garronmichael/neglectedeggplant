<div class="modal-header">
    <h3 class="modal-title">Alright! Confirm the following:</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in items">
            <a ng-click="selected.item = item">{{ item }}</a>
        </li>
    </ul>
    <h3>You're traveling from <b> {{ custObj.home }}</b> to <b>{{ custObj.destination }}.</b></h3>
    <h3>At <b>most</b>, you'd like to spend <b>${{ custObj.budget }}.</b></h3>
    <h3>If we find a deal, where can we reach you?</h3>

    <form name="emailForm" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : emailFieldForm.email.$invalid }">
      <ng-form name="emailFieldForm">
        <input type="email" class="email-form" name="email" ng-model="email" ng-required="true">
        <p class="help-block" ng-show="emailFieldForm.email.$invalid">Valid Email Required</p>
        </ng-form>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a href="#/finished" class="btn btntwo btn-primary" ng-disabled="!email" ng-click="custObj.sendData('email', email); success(); ok()">OK</a>
</div>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
    90%
  </div>
</div>
