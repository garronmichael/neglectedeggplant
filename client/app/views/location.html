<div class="text-center">
  <form class="container">
    <div class="col-sm-12">
    <h1>{{ custObj.destination }}? Great! Where are you coming from?</h1>
    <div ui-view></div>
    <form name="airportName">
    <!-- Again, same code like we saw in main.html -->
    <input type="text" ng-model="home" placeholder="Type in a city name" typeahead="data.city + ', ' +  data.name + ' - ' + data.code for data in data | filter:$viewValue | limitTo:8" class="form-control text-center" ng-required="true">


    <a href="#/budget" class="smooth-scroll btn btn-danger btn-next" ng-disabled="!home" ng-click="custObj.sendData('home', home)">NEXT</a>
    </form>
    </div>
  </form>
    <hr>
    <h3>Are you sure none of these destinations are more appealing?</h3>
</div>
